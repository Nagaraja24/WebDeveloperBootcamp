<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>

<body>

	</div>

			Male:

			Other:
		 	<input type="radio" name="gender" value="Other">
		 </label>

	<div>
		<label> Birthday:

				<option>Month</option>

				<option>Macrh</option>

			<select name="day">
				<option>Day</option>
				<option>01</option>

			</select>
			<select name="year">

				<option>1991</option>

			</select> 
		</label>

</form>

</body>
</html>
